---
layout: index
---

<section class="article-list">
	<ul class="list">
		{% for post in site.posts %}
			{% if post.external %}
			<li class="external-post-link post-listing-item">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% else %}
			<li class="post-listing-item">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</section>
