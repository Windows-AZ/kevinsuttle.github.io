---
layout: index
---

<section>
	<ul class="article-collection">
		{% for post in site.posts %}
			<li class="article-collection-item">
				<time class="article-pubdate">{{ post.date | date: "%B %e, %Y" }}</time>
				{% if post.external %}
					<a class="article-permalink" href="{{ post.url }}">{{ post.title }}</a>
				{% else %}
					<a class="article-permalink" href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</section>
