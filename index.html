---
layout: index
---

<section>
	<ul class="article-list">
		{% for post in site.posts %}
			<li class="article-list-item">
				<time class="post-time">{{ post.date | date: "%B %e, %Y" }}</time>
				{% if post.external %}
					<a class="external-post-link post-list-link" href="{{ post.url }}">{{ post.title }}</a>
				{% else %}
					<a class="post-list-link" href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</section>
