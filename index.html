---
layout: default
---

<section class="article-list">
<h2>Articles</h2>
  <ul class="list">
    {% for post in site.posts %}
      {% if post.external %}
      <li class="external-post-link post-listing-item">
        <time>{{ post.date | date: "%B %e, %Y" }}</time> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% else %}
      <li class="post-listing-item">
        <time>{{ post.date | date: "%B %e, %Y" }}</time> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
